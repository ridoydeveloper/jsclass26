</section>


<section class="timeline">

    <div class="container my-2">
        <div class="row justify-content-center">
            <div id="post-timeline-load" class="col-md-7 ">

                <!-- post-timeline area -->

       
        </div>
    </div>

</section>

<div class="modal fade" id="post-container">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <h3>crate a post</h3>
            <div class="modal-body">
               <div class="msg"></div>
                <form  id="create_post_form" method="POST">
                    <div class="my-2">
                        <input name="name" type="text" class="form-control" placeholder="Auth Name">
                    </div>
                    <div class="my-2">
                        <input name="uphoto" type="text" class="form-control" placeholder="Auth photo">
                    </div>
                    <div class="my-2">
                        <input name="content" type="text" class="form-control" placeholder="content">
                    </div>
                    <div class="my-2">
                        <input name="photo" type="text" class="form-control" placeholder="photo">
                    </div>
                    <div class="my-2">
                        <input type="submit"  class="btn btn-primary w-100" value="post">
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
